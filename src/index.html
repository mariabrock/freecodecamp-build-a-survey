<DOCTYPE html lang="eng">
  <html>
    <head>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic,900,900italic&amp;display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./styles.css">
      <title>FreeCodeCamp Responsive Web Project: Build A Survey Form</title>
    </head>
      <body>
        <div class="container">
          <header class="header">
          <!-- User Story #1: I can see a title with id="title" in H1 sized text. -->
          <h1 id="title" class="text-center">Sign Up for Mentor Nite!</h1>
            <!-- User Story #2: I can see a short explanation with id="description" in P sized text. -->
              <p class="description text-center">Use this form to sign up for our discord server.</p> 
              <p class="description text-center"><strong>*Gmail address is required.</strong></p>
            </header>

              <!-- User Story #3: I can see a form with id="survey-form". -->
          <form id="survey-form">
            <div class="form-group">
              <label for="name-label">Your Name:</label>
              <!-- User Story #4: Inside the form element, I am required to enter my name in a field with id="name" -->
                <input type="text" class="form-control" name="name" id="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
              <label for="email-label">Your Email:</label>
              <!-- User Story #5: Inside the form element, I am required to enter an email in a field with id="email".   -->
              <!-- User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error. -->
                <input type="email" class="form-control" name="email" id="email" pattern=".+@gmail.com" placeholder="johndoe@gmail.com" required>
            </div>

            <div id="form-group">
            <label for="number-label">Age:</label>
            <!-- User Story #7: Inside the form, I can enter a number in a field with id="number". -->

              <input type="number" class="form-control" name="age" id="number" min="15" max="150" placeholder="25">
            </div>

            <div class="form-group">
            <label for="dropdown"></label>  
              <select id="dropdown" class="form-control">
                <option value="">Select Your Current Role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer Not to Say</option>
                <option value="other">Other</option>
              </select>  
            </div>
              <!-- User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute. -->
              <div class="form-group">
              <p>Would you recommend us to a friend?</p>
                  <label>
                    <input type="radio" class="input-radio" name="user-recommend" value="definitely" checked>
                    Definitely
                  </label>
                  <label>
                    <input type="radio" class="input-radio" name="user-recommend" value="not-sure">
                    Not Sure
                  </label>
                  <label>
                    <input type="radio" class="input-radio" name="user-recommend" value="nope">
                    Nope
                  </label>
              </div>

                <!-- User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute. -->
                
                <div class="form-group">
                  <p>What Sort of things would you like to do at Mentor Night?</p>
                  <label>
                    <input type="checkbox" class="input-checkbox" name="wouldLike" value="front-end-projects">
                    Front-end Projects
                  </label>
                  <label>
                    <input type="checkbox" class="input-checkbox" name="wouldLike" value="back-end-projects">
                    Back-end Projects
                  </label>
                  <label>
                    <input type="checkbox" class="input-checkbox" name="wouldLike" value="data-visualization">
                    Data Visualization
                  </label>
                  <label>
                    <input type="checkbox" class="input-checkbox" name="wouldLike" value="challenges">
                    Challenges
                  </label>
                  <label>
                    <input type="checkbox" class="input-checkbox" name="wouldLike" value="resume-review">
                    Resume Review
                  </label>
                  <label>
                    <input type="checkbox" class="input-checkbox" name="wouldLike" value="community">
                    Open Source Community
                  </label>
                </div>
                <!-- User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments. -->
               
                <div class="form-group">
                  <p>Any comments or questions?</p>
                  <textarea id="comments" class="input-textarea" name="comment" placeholder="Type your question or comments here!"></textarea>
                </div>
                <!-- User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->
                <div class="form-group">
                  <button type="submit" class="submit-button" id="submit">Submit</button>
                </div>
            
          </form>
        </div>
      </body>
  </html>
